name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  trivy:
    name: Trivy scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: CheckouSecurityt code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Trivy scan
        id: trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'template'
          template: '@/github/workspace/.github/workflows/trivy-template.md.tpl'
          output: 'trivy-report.md'
          timeout: '5m'

      - name: Comment Trivy scan on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: trivy-report.md
          header: trivy-scan

      - name: Fail if Trivy found high/critical issues
        if: steps.trivy.outcome != 'success'
        run: |
          echo "High or critical vulnerabilities found by Trivy."
          exit 1

  security-scan:
    name: Gosec scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        id: gosec
        continue-on-error: true
        run: |
          gosec -severity medium -fmt markdown -out gosec-report.md ./...

      - name: Upload gosec report
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.md

      - name: Comment gosec scan on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: gosec-report.md
          header: gosec-scan

      - name: Fail if gosec found high/critical issues
        if: steps.gosec.outcome != 'success'
        run: |
          echo "High or critical vulnerabilities found by gosec."
          exit 1